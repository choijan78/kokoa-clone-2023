<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to animal talk 2023</title>
  </head>
  <body>
    <div class="window__mobile-app">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__column-time">6:11</span>
          <div class="status-bar__gps">
            <span class="status-bar__column-dot"></span>
            <i class="status-bar__column-arrow fa-solid fa-location-arrow"></i>
          </div>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-plane"></i>
          <i class="fas fa-wifi"> </i>
          <span>74%</span>
          <i class="fas fa-regular fa-battery-three-quarters fa-lg"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Animal Talk</h1>
        <p class="welcome-header__text">
          If you have an Animal Talk Account, <br />log in with your email or
          phone number.
        </p>
      </header>
      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          required
          placeholder="Email or phone number"
        />
        <input
          name="password"
          type="password"
          required
          placeholder="Password"
        />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </div>
    <!-- <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div> -->
    <script
      src="https://kit.fontawesome.com/9bbcdea125.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
