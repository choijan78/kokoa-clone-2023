<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Animal Talk</title>
  </head>
  <body>
    <div class="window__mobile-app">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__column-time">6:11</span>
          <div class="status-bar__gps">
            <span class="status-bar__column-dot"></span>
            <i class="status-bar__column-arrow fa-solid fa-location-arrow"></i>
          </div>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-plane"></i>
          <i class="fas fa-wifi"> </i>
          <span>74%</span>
          <i class="fas fa-regular fa-battery-three-quarters fa-lg"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fa-solid fa-barcode fa-lg"></i></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="setting"></span>
        </div>
      </header>

      <main class="main-screen">
        <div class="more-screen">
          <div class="more__wallet">
            <div class="more__wallet-title">
              <div class="more__wallet-head">
                <h3>Wallet</h3>
                <i class="fas fa-chevron-right"></i>
              </div>

              <div class="more__wallet-certificate">
                <i class="fa-solid fa-shield-halved"></i>
                <span>Certificate</span>
              </div>
            </div>
            <div class="more__notice">
              <div class="more__notice-vaccine">
                <div class="more__notice-vaccine-column">
                  <i class="fas fa-light fa-scroll"></i>
                  <i class="fas fa-light fa-globe"></i>
                  <span>여행 전 예방접종증명서 받기</span>
                </div>
                <div class="more__notice-vaccine-column">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
              <div class="more__notice-id">
                <div class="more__notice-id-column">
                  <i class="fa-regular fa-newspaper"></i>
                  <span>주민등록등본 톡으로 5초만에 받기</span>
                </div>
                <div class="more__notice-id-column">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="more__pay">
              <div class="more__pay-column">
                <i class="fas fa-comment"></i>
                <span>pay</span>
              </div>
              <div class="more__pay-column">
                <span>800,000</span>
              </div>
            </div>
            <div class="more__menu">
              <div class="more__menu-column">
                <span>Send</span>
                <span class="divider"></span>
                <span>Pay</span>
                <span class="divider"></span>
                <span>Asset</span>
              </div>
              <div class="more__menu-column">
                <i class="fas fa-light fa-cart-shopping"></i>
                <span>Buy</span>
              </div>
            </div>
          </div>

          <div class="icon-row more-icon">
            <div class="icon-row__icon">
              <i class="fas fa-regular fa-gift"></i>
              <span>Gifts</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-light fa-hand-holding-heart"></i>
              <span>Received</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-sharp fa-solid fa-gifts"></i>
              <span>Find Gifts</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-solid fa-shop"></i>
              <span>Shopping</span>
            </div>
          </div>
          <div class="icon-row more-icon">
            <div class="icon-row__icon">
              <i class="fa-light fa-m"></i>
              <span>Makers</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-regular fa-envelopes-bulk"></i>
              <span>Friends</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-beam"></i>
              <span>Emoticon</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-regular fa-shirt"></i>
              <span>Fashoin</span>
            </div>
          </div>
          <div class="icon-row more-icon">
            <div class="icon-row__icon">
              <i class="fa-solid fa-gamepad"></i>
              <span>Games</span>
            </div>
            <div class="icon-row__icon">
              <i class="fa-solid fa-utensils"></i>
              <span>Order</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-light fa-calendar"></i>
              <span>Talk Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-light fa-envelope"></i>
              <span>Mail</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!-- <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div> -->
      <script
        src="https://kit.fontawesome.com/9bbcdea125.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
