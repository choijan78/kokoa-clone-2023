<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Animal Talk</title>
  </head>
  <body>
    <div class="window__mobile-app">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__column-time">6:11</span>
          <div class="status-bar__gps">
            <span class="status-bar__column-dot"></span>
            <i class="status-bar__column-arrow fa-solid fa-location-arrow"></i>
          </div>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-plane"></i>
          <i class="fas fa-wifi"> </i>
          <span>74%</span>
          <i class="fas fa-regular fa-battery-three-quarters fa-lg"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span
            ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <span class="setting"></span>
        </div>
      </header>

      <main class="main-screen">
        <div class="icon-row icon-row__border">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>

            <span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>

            <span>Add by Id</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>

            <span>Invite</span>
          </div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recomended Friends</h6>
          <span>You have no recommended frineds.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span
              >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#BTS#army#friends</h6>
              <div class="open-post__members">
                <img src="img/profile.jpeg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://image.kmib.co.kr/online_image/2022/0106/2021061615241737709_1623824658_0016642912.jpg"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#BTS#army#friends</h6>
              <div class="open-post__members">
                <img src="img/profile.jpeg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://image.kmib.co.kr/online_image/2022/0106/2021061615241737709_1623824658_0016642912.jpg"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!-- <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div> -->
      <script
        src="https://kit.fontawesome.com/9bbcdea125.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
